<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTODOC - Mulțumim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo_new.png" alt="AUTODOC Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Acasă</a></li>
                <li><a href="index.html#services" data-i18n="nav.services">Servicii</a></li>
                <li><a href="index.html#booking" data-i18n="nav.booking">Programare</a></li>
                <li><a href="index.html#contact" data-i18n="nav.contact">Contact</a></li>
                <li class="language-selector">
                    <select id="language-select" onchange="changeLanguage(this.value)">
                        <option value="ro">RO</option>
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </li>
                <li class="official-site">
                    <a href="https://www.autodoc.md" target="_blank" class="our-site-link" data-i18n="nav.ourSite">
                        <i class="fas fa-globe"></i> <span class="site-text">Our Site</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="thank-you-container">
        <div class="thank-you-content">
            <i class="fas fa-check-circle"></i>
            <h1 data-i18n="thanks.title">Mulțumim pentru programare!</h1>
            <p data-i18n="thanks.message">Cererea dumneavoastră a fost trimisă cu succes. Vă vom contacta în curând pentru confirmare.</p>
            <a href="index.html" class="cta-button" data-i18n="thanks.backHome">Înapoi la Pagina Principală</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
